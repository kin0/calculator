<script>
//----------------------------------------------------------------
// Variables that get declare to be used in the number() function
var var1 = '';
var var2 = '';


var addition = false;
var subtraction = false;
var division = false;
var multiplication = false;
var result;



//----------------------------------------------------------------
// This function gets it's input from an onClick event on each button; it then stores the input on the necesary variables to do the math. 
function number(choice){
    // Emojis
     if (choice == ':(') { 
        document.getElementById("showWindow").innerHTML = '<h1>Don\'t be sad</h1>';
    }
    if (choice == '-.-') { 
        document.getElementById("showWindow").innerHTML = '<h2>Angry? Eat a snicker</h2>';
    }
    if (choice == ';)') { 
        document.getElementById("showWindow").innerHTML = '<h2>Shameless *.*</h2>';
    }
    if (choice == ':p') { 
        document.getElementById("showWindow").innerHTML = '<h1>(^ . ^)</h1>';
    }
    // --------------------
    if (choice == '0') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '1') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '2') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '3') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '4') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '5') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '6') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '7') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '8') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '9') { 
        var equation = '';
        equation = choice;
        var1 = var1 + equation;
        document.getElementById("showWindow").innerHTML = var1;
    }


    // ----------------------------------------------------------------------
    // These if statements turns some variables true if needed and resets the first input (var1).
    if (choice == '+/-') {
        var1 = var1 -(var1*2);
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == '%') {
        var1 = var1/100;
        document.getElementById("showWindow").innerHTML = var1;
    }
    if (choice == 'Back') {
        var1 = '';
        document.getElementById("showWindow").innerHTML = 're-type';
    }

    if (choice == 'AC') {
        document.getElementById("showWindow").innerHTML = '0';
        var1 = '';
        var2 = 0;
    }

    if (choice == '+') {
        addition = true;
        var2 = var1
        var1 = '';
        document.getElementById("showWindow").innerHTML = '0';
    }

    if (choice == '-') {
        subtraction = true;
        var2 = var1
        var1 = '';
        document.getElementById("showWindow").innerHTML = '0';
    }
     if (choice == 'x') {
        multiplication = true;
        var2 = var1
        var1 = '';
        document.getElementById("showWindow").innerHTML = '0';
    }
     if (choice == '/') {
        division = true;
        var2 = var1
        var1 = '';
        document.getElementById("showWindow").innerHTML = '0';
    }


// --------------------------------------------------------------------------------
// Here is where the math and reset happens
    if (choice == 'equal' && addition == true) {
        result = parseFloat(var2) + parseFloat(var1);
        document.getElementById("showWindow").innerHTML = result;
        var1 = 0;
        var2 = 0;
        addition = false;
        result = 0;
    }

     if (choice == 'equal' && subtraction == true) {
        result = parseFloat(var2) - parseFloat(var1);
        document.getElementById("showWindow").innerHTML = result;
        var1 = 0;
        var2 = 0;
        subtraction = false;
        result = 0;
    }

     if (choice == 'equal' && multiplication == true) {
        result = parseFloat(var2) * parseFloat(var1);
        document.getElementById("showWindow").innerHTML = result;
        var1 = 0;
        var2 = 0;
        multiplication = false;
        result = 0;
    }

      if (choice == 'equal' && division == true) {
        result = parseFloat(var2) / parseFloat(var1);
        document.getElementById("showWindow").innerHTML = result;
        var1 = 0;
        var2 = 0;
        division = false;
        result = 0;
    }
   
}
